<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href="../CSS/register.css" type="text/css">
    <script src = "../JS/register.js"></script>
    
</head>
<body>
    <div name= "loginForm" id = "login-form">
        <div class = "formItems">
            <label class = "formItem" for = "InputFirstname">First Name</label>
            <input class = "formItem" id = "Firstname" type = "text" name = "InputFirstname"   placeholder="Enter First Name" maxlength="25">
        </div>
        <span id = "blankFirstName" style="display: none; color: red">Please type in a First Name</span>
        <div class = "formItems">
            <label class = "formItem" for = "InputLastname">Last Name</label>
            <input class = "formItem" id = "Lastname" type = "text" name = "InputUsername"   placeholder="Enter Last Name" maxlength="25">
        </div>
        <span id = "blankLastName" style="display: none; color: red">Please type in a Last Name</span>
        <div class = "formItems">
            <label class = "formItem" for = "InputUsername">Username</label>
            <input class = "formItem" id = "Username" type = "text" name = "InputUsername"   placeholder="Enter Username" maxlength="25">
        </div>
        <span id = "blankUsername" style="display: none; color: red">Please type in a Username</span>
        <div class = "formItems">
            <label class = "formItem" for = "InputPassword">Password</label>
            <input class = "formItem"  id = "Password" name = "InputPassword" type = "password"  placeholder="Enter Password" maxlength="25">
        </div>
        <span id = "blankPassword" style="display: none; color: red">Please retype your password</span>
        <div class = "formItems">
            <label class = "formItem" for = "InputPasswordAgain">Retype Password</label>
            <input class = "formItem"  id = "PasswordAgain" name = "InputPasswordAgain" type = "password"  placeholder="Enter Password Again" maxlength="25">
        </div>
        <span id = "blankPasswordAgain" style="display: none; color: red">Please retype your password</span>
        <span id = "NotMatchingPasswords" style="display: none; color: red">Passwords do not match</span>
        <div class = "formItems">
            <label class = "formItem" for = "InputEmail">Email</label>
            <input class = "formItem" id = "Email" type = "email" name = "InputEmail"   placeholder="Enter Email" maxlength="256">
        </div>
        <span id = "blankEmail" style="display: none; color: red">Please type in an Email</span>
        <span id = "failedRegister" style="display: none; color: red">Something went wrong with create a new account</span>
        <span id = "failedLogin" style="display: none; color: red">Could not login</span>
        <button id = "formButton">Create Account</button>
    </div>   
</body>

</html>
